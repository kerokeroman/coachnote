<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[코치도감] 코치노트</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>[코치도감] 회원님, 코치노트가 도착했어요!</h1>
            <div class="button-group">
                <button id="resetBtn" class="btn btn-danger">초기화</button>
                <button id="tempSaveBtn" class="btn btn-secondary">임시저장</button>
                <button id="saveBtn" class="btn btn-primary">저장</button>
                <button id="exportPdfBtn" class="btn btn-success">PDF 출력</button>
            </div>
        </header>

        <div class="note-section">
            <div class="section">
                <h2>회원 질문</h2>
                <div class="editable" contenteditable="true" id="question" data-placeholder="회원의 질문을 여기에 입력하세요."></div>
            </div>

            <div class="section">
                <h2>문제 분석</h2>
                <div class="editable" contenteditable="true" id="analysis" data-placeholder="회원 질문에서 어떤 문제가 있는지 구체적으로 짚어주세요."></div>
            </div>

            <div class="section">
                <h2>개선 방향</h2>
                <div class="editable" contenteditable="true" id="improvement" data-placeholder=" 어떤 방식으로 개선하면 좋을지 설명하고 방향을 제시해주세요."></div>
            </div>

            <div class="section program-section">
                <h2>7일 맞춤형 프로그램</h2>
                <div class="program-table">
                    <div class="table-header">
                        <div class="col-day">일차</div>
                        <div class="col-exercise">운동</div>
                        <div class="col-reps">횟수</div>
                        <div class="col-sets">세트</div>
                        <div class="col-purpose">목적</div>
                    </div>
                    <div class="table-body" id="programTable">
                        <div class="table-row">
                            <div class="col-day"><div class="day-label">1일차</div></div>
                            <div class="col-exercise"><div class="editable" contenteditable="true" data-placeholder="운동 내용 입력"></div></div>
                            <div class="col-reps"><div class="editable" contenteditable="true" data-placeholder="횟수"></div></div>
                            <div class="col-sets"><div class="editable" contenteditable="true" data-placeholder="세트"></div></div>
                            <div class="col-purpose"><div class="editable" contenteditable="true" data-placeholder="목적 입력"></div></div>
                        </div>
                        <div class="table-row">
                            <div class="col-day"><div class="day-label">2일차</div></div>
                            <div class="col-exercise"><div class="editable" contenteditable="true" data-placeholder="운동 내용 입력"></div></div>
                            <div class="col-reps"><div class="editable" contenteditable="true" data-placeholder="횟수"></div></div>
                            <div class="col-sets"><div class="editable" contenteditable="true" data-placeholder="세트"></div></div>
                            <div class="col-purpose"><div class="editable" contenteditable="true" data-placeholder="목적 입력"></div></div>
                        </div>
                        <div class="table-row">
                            <div class="col-day"><div class="day-label">3일차</div></div>
                            <div class="col-exercise"><div class="editable" contenteditable="true" data-placeholder="운동 내용 입력"></div></div>
                            <div class="col-reps"><div class="editable" contenteditable="true" data-placeholder="횟수"></div></div>
                            <div class="col-sets"><div class="editable" contenteditable="true" data-placeholder="세트"></div></div>
                            <div class="col-purpose"><div class="editable" contenteditable="true" data-placeholder="목적 입력"></div></div>
                        </div>
                        <div class="table-row">
                            <div class="col-day"><div class="day-label">4일차</div></div>
                            <div class="col-exercise"><div class="editable" contenteditable="true" data-placeholder="운동 내용 입력"></div></div>
                            <div class="col-reps"><div class="editable" contenteditable="true" data-placeholder="횟수"></div></div>
                            <div class="col-sets"><div class="editable" contenteditable="true" data-placeholder="세트"></div></div>
                            <div class="col-purpose"><div class="editable" contenteditable="true" data-placeholder="목적 입력"></div></div>
                        </div>
                        <div class="table-row">
                            <div class="col-day"><div class="day-label">5일차</div></div>
                            <div class="col-exercise"><div class="editable" contenteditable="true" data-placeholder="운동 내용 입력"></div></div>
                            <div class="col-reps"><div class="editable" contenteditable="true" data-placeholder="횟수"></div></div>
                            <div class="col-sets"><div class="editable" contenteditable="true" data-placeholder="세트"></div></div>
                            <div class="col-purpose"><div class="editable" contenteditable="true" data-placeholder="목적 입력"></div></div>
                        </div>
                        <div class="table-row">
                            <div class="col-day"><div class="day-label">6일차</div></div>
                            <div class="col-exercise"><div class="editable" contenteditable="true" data-placeholder="운동 내용 입력"></div></div>
                            <div class="col-reps"><div class="editable" contenteditable="true" data-placeholder="횟수"></div></div>
                            <div class="col-sets"><div class="editable" contenteditable="true" data-placeholder="세트"></div></div>
                            <div class="col-purpose"><div class="editable" contenteditable="true" data-placeholder="목적 입력"></div></div>
                        </div>
                        <div class="table-row">
                            <div class="col-day"><div class="day-label">7일차</div></div>
                            <div class="col-exercise"><div class="editable" contenteditable="true" data-placeholder="운동 내용 입력"></div></div>
                            <div class="col-reps"><div class="editable" contenteditable="true" data-placeholder="횟수"></div></div>
                            <div class="col-sets"><div class="editable" contenteditable="true" data-placeholder="세트"></div></div>
                            <div class="col-purpose"><div class="editable" contenteditable="true" data-placeholder="목적 입력"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="notification" class="notification"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
